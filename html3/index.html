<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

</head>
<body>
<div class="top line">
    <div>WE ARE CHAOS</div></div>
<div class="text-wrapper margin-top-100">
    <div>IMPURITY SHALL BE OUR ARMOR</div>
    <div>HATE SHALL BE OUR WEAPON</div>
</div>
<div class="wrapper">
    <div class="inner">
        <div class="inner-item shift-right">
            <div class="top-item">
                <img src="img/khorne.png" alt="KHORNE">
            </div>
            <div class="back-item">
                <img src="img/khorne-1.png" alt="KHORNE">
                <div class="small-circle red">8
                </div>
            </div>
        </div>
        <div class="inner-item shift-down">
            <div class="top-item">
                <img src="img/slaanesh.png" alt="SLAANESH">
            </div>
            <div class="back-item">
                <img src="img/slaanesh-1.png" alt="SLAANESH">
                <div class="small-circle pink">6</div>
            </div>
        </div>
        <div class="inner-item shift-up">
            <div class="top-item">
                <img src="img/tzeentch.png" alt="TZEENTCH">
            </div>
            <div class="back-item">
                <img src="img/tzeentch-1.png" alt="TZEENTCH">
                <div class="small-circle blue">9</div>
            </div>
        </div>
        <div class="inner-item shift-left">
            <div class="top-item">
                <img src="img/nurgle.png" alt="NURGLE">
            </div>
            <div class="back-item">
                <img src="img/nurgle-1.png" alt="NURGLE">
                <div class="small-circle green">7</div>
            </div>
        </div>
        <div class="inner-item circle">
            <img src="img/8way.png" alt="Chaos Undivided">
        </div>
    </div>
</div>
<div class="text-wrapper margin-bottom-100">
    <div>IMMORTALITY</div>
    <div>SHALL BE OUR REWARD</div>
</div>
<div class="bottom line">
    <div>JOIN US</div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
