<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Book</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
<div class="wrapper">
    <div class="find">
        <i class="fas fa-search"></i>
        <input type="text" id="filter" placeholder="Начните вводить символы для поиска" value="">
        <div class="clearFilter">
            <i class="fas fa-times"></i></div>
        </div>
    <div class="contacts">

    </div>
    <div class="add" index="-1">
        +
    </div>
    <div class="edit">
        <div class="pair">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div class="pair">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="012-345-67-89" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
        </div>
        <div class="buttons">
            <div class="save">
                Save
            </div>
            <div class="delete">
                Delete
            </div>
            <div class="cancel">
                Cancel
            </div>
        </div>
        <div class="errors">
            Some error
        </div>
    </div>
</div>

</body>
<script src="js/index.js" type="text/javascript"></script>
</html>
