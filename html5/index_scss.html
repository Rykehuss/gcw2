<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCSS Test</title>

    <link rel="stylesheet" href="css\main_scss.css">
</head>
<body>
    <div class="items">
        <div class="wrapper">
            <div class="item">
                <div class="item__img">
                    <img src="img\phone.png" alt="">
                </div>
                <div class="item__name">
                    Apple Iphone
                </div>
                <div class="item__price">
                    100$
                </div>
                <div class="item__btn">
                    Купить
                </div>
            </div>
            <div class="item">
                <div class="item__img">
                    <img src="img\phone.png" alt="">
                </div>
                <div class="item__name">
                    Apple Iphone
                </div>
                <div class="item__price item__price-discount" discount="50$">
                    100$
                </div>
                <div class="item__btn">
                    Купить
                </div>
            </div>
            <div class="item">
                <div class="item__img">
                    <img src="img\phone-no.png" alt="">
                </div>
                <div class="item__name">
                    Apple Iphone
                </div>

                <div class="item__btn item__btn-unactive">
                    Купить
                </div>
            </div>
            <div class="item">
                <div class="item__img">
                    <img src="img\phone.png" alt="">
                </div>
                <div class="item__name">
                    Apple Iphone
                </div>
                <div class="item__price">
                    100$
                </div>
                <div class="item__btn">
                    Купить
                </div>
